<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<script>
    $(document).ready(function () {
        $("#button").click(function () {
            $.get("https://api.github.com/users/andrewjknell", display);
        })
    })
    function display(data){
        $('.name').append("<h1>"+data.name+"</h1>");
        $('.name').append("<h4>"+data.name+"</h4>");
    }

</script>

<body>
    <button id="button">my name</button>
    <div class="name">

    </div>
</body>

</html>
